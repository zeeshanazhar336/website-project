<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ibstyle.css">
</head>
<body>
    <div class="container">
        <div class="apply_box">
            <h1>job applaction <span class="web">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first">First Name</label>
                        <input type="text" id="first" name="first" placeholder="Enter First name here">
                    </div>
                    <div class="form-control">
                        <label for="last">Last Name</label>
                        <input type="text" id="last" name="last" placeholder="Enter Last name here">
                    </div>
                    <div class="form-control">
                        <label for="Email">Email</label>
                        <input type="email" id="email" name="email" placeholder="Enter Email here">
                    </div>
                    <div class="form-control">
                        <label for="job">Job Role</label>
                        <select name="job" id="job">
                            <option value="">Select Job Here</option>
                            <option value="front">frontend devolper</option>
                            <option value="back">backend devolper</option>
                        </select>
                    </div>
                    <div class="adress-control">
                        <label for="adress">Adress</label>
                        <textarea name="adress" id="" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input type="text" id="city" name="city" placeholder="Enter City Name here">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input type="text" id="pincode" name="pincode" placeholder="Enter Pincode here">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input type="date" id="date" name="date" >
                    </div>
                    <div class="form-control">
                        
                        <label for="upload">Upload cv Here</label>
                        <input type="file" id="upload" name="upload" placeholder="No File Chosen" style="padding: 2px;">
                    
                    </div>

                </div>
            </form>
            <div class="but-container">
                <button>Apply here</button>
            </div>


        </div>
        
    </div>
    
</body>
</html>
